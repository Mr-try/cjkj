<body>
<div id="demoTab" class="tab">

  <div class="resp-tabs-container hor_1" style="width: 300px">

<script>
  $('#demoTab').easyResponsiveTabs({
    type: 'default', //Types: default, vertical, accordion
    width: '300px', //auto or any width like 600px
    fit: false, // 100% fit in a container
    tabidentify: 'hor_1', // The tab groups identifier
    activate: function(event) { // Callback function if tab is switched
      var $tab = $(this);
//      console.log($tab[0].id);
//      document.getElementsByClassName($tab[0].id).inner="asdasdasda";
      var $info = $('#nested-tabInfo');
      var $name = $('span', $info);
      $name.text($tab.text());
      $info.show();
    }
  });
</script>
